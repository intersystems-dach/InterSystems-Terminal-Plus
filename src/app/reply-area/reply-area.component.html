<div class="containerCol" [style.width.px]="getWidth()">
  <div class="namespaceLabel" *ngIf="getText() !== ''">
    <i>{{ getCurrNamespace() }}</i>
  </div>
  <textarea
    *ngIf="getText() !== ''"
    class="textarea"
    [style.height.px]="getHeight()"
    [style.color]="reply.IsError ? 'red' : 'var(--text-color)'"
    readonly
    spellcheck="false"
    >{{ getText() }}</textarea
  >
</div>
